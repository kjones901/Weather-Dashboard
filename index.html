<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Weather DashBoard</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header>
      <div class="card">
        <h1 class="row bg-dark text-light justify-content-center">
          Weather Dashboard
        </h1>
        <div class="card-body">
          <form id="city-form" class="mb-3">
            <label class="form-label"><h2>City</h2></label>
            <input id="city-input" class="form-control" type="text" />
            <small id="helpId" class="form-text text-muted"
              >Example: "Salt Lake City, Utah", "London, England"
            </small>
          </form>
          <h3 id="weather-display" class="mb-3"></h3>
        </div>
        <h4 class="card-footer text-muted">History</h4>
        <ul id="city-history" class="list-group text-muted">
          <li class="list-group-item text-muted">Item</li>
        </ul>
      </div>
    </header>
    <main></main>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>

    <script src="assets/script.js"></script>
  </body>
</html>
